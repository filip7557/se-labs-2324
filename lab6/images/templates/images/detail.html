{% extends 'images/base.html' %}

{% block content %}
<h1>{{ image.title }}</h1>
<p>{{ image.pub_date }}</p>
<img src="{{ image.url }}" style="width: 600px;">

<h1>Komentari</h1>
{% for comment in comments %}
<p>
    <strong>{{ comment.name }}</strong>
    {{ comment.text }} <br>
    <small>{{ comment.created_at }}</small>
</p>
{% endfor %}
{% endblock content %}
