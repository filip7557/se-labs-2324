{% extends 'images/base.html' %}

{% block content %}
    <h1>Slike</h1>
    {% for image in images %}
        <a href="/images/{{ image.id }}"><h3>{{ image.title }}</h3></a>
        <p><small>{{ image.pub_date }}</small></p>
        <img src="{{ image.url }}" style="width: 150px;">
    {% endfor %}
{% endblock content %}
